<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS online course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->

</head>
<body ng-app="angularDemo" ng-controller="AppCtrl">

<div class="panel panel-default">
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" ng-model="userCopy.firstName">
            </div>
            <button type="button" class="btn btn-default" ng-click="saveUser(userCopy)">Save</button>
        </form>
    </div>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Username</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="user in users">
        <th scope="row">{{$index + 1}}</th>
        <td ng-click="selectUser(user)">{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>

    </tr>
    </tbody>
</table>

<div>

</div>





<script src="js/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
<script src="js/angular-sanitize.js"></script>
<script src="js/main.js"></script>
</body>
</html>
